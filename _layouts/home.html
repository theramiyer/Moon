<!DOCTYPE html>

<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container">
            <div class="row">
                <a href="/">
                    <img src="{% if site.gravatar %}//www.gravatar.com/avatar/{{ site.gravatar }}?size=200{% else %}/{{ site.logo }}{% endif %}" class="img-circle zoombtn animated">
                </a>
                <h3 class="title">
                    <a class="zoombtn" href="/">
                        <p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
                    </a>
                </h3>
                <hr class="hr-line">
                <h3 class="title">
                    <a href="/">
                        <p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
                    </a>
                </h3>
                {% include social-links.html %}
                <hr class="hr-line">
                <h3 class="title">
                    <a class="btn zoombtn" href="http://resume.ramiyer.me" target="_blank">Résumé</a>
                    <a class="btn zoombtn" href="/blogs/">Blogs</a>
                    <a class="btn zoombtn" href="/posts/">Stories</a>
                    <a class="btn zoombtn" href="/books/">Books</a>
                </h3>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
