---
layout: page
title: Blogs
comments: false
permalink: /blogs/
---

{% for item in site.blogs %}
<div class="card">
  <a href="{{ item.visit }}" target="_blank">
    <div class="card-container">
      <h3>{{ item.title }}</h3>
      <h4><em>{{ item.description }}</em></h4>
      {{ item.content }}
    </div>
  </a>
</div>
{% endfor %}
